<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
    <link href="css/font/css/fontawesome.css" rel="stylesheet">
    <link href="css/font/css/brands.css" rel="stylesheet">
    <link href="css/font/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>M SNEAKS</title>
</head>
<body>
    <div id="grid-container">
        <header>
            <nav>    
                <a href="index.HTML" id="logo">M SNEAKS</a>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i id="ham" class="fa-solid fa-burger"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <ul class="navbar">
                    <li class="meny"><a href="#omOss">OM OSS</a></li>
                    <li class="meny"><a href="index.HTML">HJEM</a></li>
                    <li class="meny"><a href="handlekurv.HTML">HANDLEKURV</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="kurv">
                <a class="btn">HANDLEKURV</a>
            </section>
                <section>
                    <article id="sko-kurv">
                        <img src="img/produktside-sko.png" alt="bilde av sko, produktside">
                        <!--https://www.craiyon.com/-->
                        <p>INNOVATE STEP 350</p>
                        <p>STR 44</p>
                        <p>KR 1999,00</p>
                    </article>
                </section>
            <section class="fortsett-kasse">
                <a href="produktside.HTML" class="btn">FORTSETT Å HANDLE</a>
                <a class="btn">GÅ TIL KASSEN</a>
            </section>
        </main>
        <footer>
            <nav>
                <section id="omOss">
                    <h2>OM OSS</h2>
                    <article>
                        <h3>Lidenskap for sko</h3>
                        <p>Vi brenner for sneakers, og lever for å gi folk et trygt sted å kjøpe sitt nyeste par med sneaks</p>
                    </article>
                    <ul>
                        <li>
                            <h4>Vår Instagram</h4>
                            <i class="fa-brands fa-instagram fa-2xl"></i>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <h4>Vår Facebook</h4>
                            <i class="fa-brands fa-facebook fa-2xl"></i>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <h4>Vår X</h4>
                            <i class="fa-brands fa-x-twitter fa-2xl"></i>
                        </li>
                    </ul>
                </section>    
            </nav>
        </footer>
    </div>
    <script>
        let x = document.querySelector(".navbar")

        document.getElementById("ham").addEventListener("click", (e) =>{
            if(x.className === "navbar") {
                x.className += " responsive";
            } else{
                x.className = "navbar"
            }
        })
        //Kode for hamburger meny fått av Ann-Charlott Beatrice Karlsen i forelesning 16.10.2023
    </script>
</body>
</html>
